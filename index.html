<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.png" class="logo" />
        <img src="/images/me.jpg" alt="portrait of per" class="user-avatar" />
      </header>
      <main>
        <section class="user" id="user">
          <h1 id="name"></h1>
          <p id="address"></p>
        </section>
        <section class="imagen" id="post"></section>
        <section class="interaction">
          <div class="coments-section">
            <button class="like" id="heart">
              <img src="/images/icon-heart.png" alt="image of a heart" />
            </button>
            <button class="coment">
              <img src="/images/icon-comment.png" alt="bubble" />
            </button>
            <button class="share">
              <img src="/images/icon-dm.png" alt="paper plane" />
            </button>
          </div>
          <div class="likes-coments">
            <h2 class="number-like" id="likes"></h2>
            <h3 id="username"></h3>
            <p id="comment"></p>
          </div>
        </section>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
